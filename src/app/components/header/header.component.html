<ion-header>
  <ion-toolbar>
    
      <ion-button fill="clear" routerLink="/home">
        <img src="assets/icon/logo.png" class="logo">
      </ion-button>

      <ion-buttons slot="end">
        <ion-button routerLink="/shopcart" class="cart-button">       
          <ion-icon name="cart" class="cart-icon"></ion-icon> 
          <ion-badge *ngIf="cartItemCount > 0" class="badge">{{ cartItemCount }}</ion-badge>
        </ion-button>
      </ion-buttons>
      
  </ion-toolbar>
</ion-header>
